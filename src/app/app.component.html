<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div>
  <h4 style="margin-left: 20%;">CUSTOMER REGISTER FORM</h4>
</div>
<form method="POST" enctype="multipart/form-data" modelAttribute="fileBucket" (ngSubmit)="upload()" #frmUp="ngForm" action="">
<div style="margin-left: 25%" class="form-control">
  <p>
    <input type="file" name="file" multiple="multiple"  #fileInput>
  </p>
  <p>
    <input type="text" class="text" name="customerName" [(ngModel)]="selectedCustomer.customerName" placeholder="INPUT YOUR NAME HERE">
  </p>
  <p>
    <input type="text" class="text" name="contact" [(ngModel)]="selectedCustomer.contct" placeholder="INPUT YOUR CONTACT HERE">
  </p>
  <p>
    <input type="text" class="text" name="address" [(ngModel)]="selectedCustomer.address" placeholder="INPUT YOUR ADDRESS HERE">
  </p>
  <P>
    <button class="button">SAVE DETAILS</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="button">CANCEL</button>
</P>
</div>
</form>
